<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>Welcome</title>
	</h:head>
	
	<h:body>
	
		<f:metadata>
			<!-- remove the next line -->
			<f:event type="preRenderView" listener="#{userBean.loadUsers}" />
		    <f:viewParam name="from" value="#{loginBean.redirectedFrom}" />
		</f:metadata>
		
		
		<h:form prependId="false">
			<h:outputText value="Coop System (Prod 0.1 AWS Mon 2.30pm)" />
			<br/><br/>
			<h3>Please enter your name and password</h3>
			
			<h:messages showDetail="true" />
			
			<p:focus />
			
			<table>
				<tr>
					<td><h:outputLabel value="Name:" /></td>
					<td><p:inputText value="#{loginBean.suppliedUsername}" id="name"/></td>
				</tr>
				
				<tr>
					<td>Password:</td>
					<td><p:password value="#{loginBean.suppliedPassword}" id="password"/></td>
				</tr>
			</table>
			
			<br/>
			<p:commandButton value="Login" action="#{loginBean.doLogin()}" />
			
			<h3><h:outputText id="out" value="#{loginBean.validationMessage}"/></h3>
			
		</h:form>
	</h:body>
</html>
