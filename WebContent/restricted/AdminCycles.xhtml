<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:event type="preRenderView"
		listener="#{cycleBean.loadCycles}" />
</f:metadata>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Admin Cycles</title>

	<h:outputStylesheet library="css" name="style.css" />

</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Admin Cycles</h2>
		</div>
	</div>

	<div id="container">

		<div id="content">

			<h:messages globalOnly="true" />
    
			<h:form id="mainform">
				<p:growl id="growl" showDetail="true" life="2000" />
				
				<p:dataTable value="#{cycleBean.cycles}" var="tempCycle"
        			widgetVar="cyclesTable" tableStyle="width:auto">
					
					<p:column headerText="">
						<p:commandLink value="Edit" action="#{cycleBean.loadCycle(tempCycle.id)}" rendered="#{tempCycle.editable}" />
					</p:column>
					
					<p:column headerText="Cycle">
						<h:outputText value="#{tempCycle.cycleNumber}" />
					</p:column>
					
					<p:column headerText="Period">
						<h:outputText value="#{tempCycle.startDay}">
							<f:convertDateTime pattern="dd-MMM-yyyy" />
						</h:outputText>
						  to  
						<h:outputText value="#{tempCycle.closeDay}">
							<f:convertDateTime pattern="dd-MMM-yyyy" />
						</h:outputText> 
					</p:column>
					
				</p:dataTable>

			</h:form>

		</div>
	</div>

</h:body>
</html>
