<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:event type="preRenderView" listener="#{userBean.loadUsers}" />
</f:metadata>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Admin Users</title>

	<h:outputStylesheet library="css" name="style.css" />

</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Admin Users</h2>
		</div>
	</div>

	<div id="container">

		<div id="content">

			<h:messages globalOnly="true" />
			
			<p:button value="Add User" outcome="AdminAddUser" />
			<br /><br />
    
			<h:form id="mainform">
				
				<p:dataTable value="#{userBean.users}" var="tempUser"
        			widgetVar="usersTable" style="width:900px;" >
					
					<p:column headerText="" style="width:20px;text-align:left;">
						<p:commandLink value="Edit" action="#{userBean.loadUser(tempUser.id)}" />
						
						<p:commandLink value="Delete"
						onclick="if (!confirm('Are you sure you want to delete this user?')) return false"
						action="#{userBean.deleteUser(tempUser.id)}" rendered="false"/>
					</p:column>
					
					<p:column headerText="Username" style="width:120px;text-align:left;">
						<h:outputText value="#{tempUser.username}" />
					</p:column>
					
					<p:column headerText="Name" style="width:200px;text-align:left;">
						<h:outputText value="#{tempUser.firstname}" />
						<h:outputText value=" #{tempUser.lastname}" rendered="#{tempUser.lastname != ''}" />
					</p:column>
					
					<p:column headerText="Email" style="width:200px;text-align:left;">
						<h:outputText value="#{tempUser.email}" /> 
					</p:column>
					
				</p:dataTable>
				
				</h:form>

		</div>
	</div>

</h:body>
</html>
